{{- if .Values.externalSecret.enabled }}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ include "happy.fullname" . }}-config
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "happy.labels" . | nindent 4 }}
spec:
  refreshInterval: {{ .Values.externalSecret.refreshInterval }}
  secretStoreRef:
    name: {{ .Values.externalSecret.secretStoreRef.name }}
    kind: {{ .Values.externalSecret.secretStoreRef.kind }}
  target:
    name: {{ include "happy.fullname" . }}-config
    creationPolicy: Owner
  data:
    - secretKey: handy_master_secret
      remoteRef:
        key: {{ .Values.externalSecret.remotePath }}
        property: handy_master_secret
    {{- if .Values.s3.host }}
    - secretKey: s3_access_key
      remoteRef:
        key: {{ .Values.externalSecret.remotePath }}
        property: s3_access_key
    - secretKey: s3_secret_key
      remoteRef:
        key: {{ .Values.externalSecret.remotePath }}
        property: s3_secret_key
    {{- end }}
    {{- if not .Values.postgres.enabled }}
    - secretKey: database_url
      remoteRef:
        key: {{ .Values.externalSecret.remotePath }}
        property: database_url
    {{- end }}
{{- end }}
