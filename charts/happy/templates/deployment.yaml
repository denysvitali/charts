apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "happy.fullname" . }}
  labels:
    {{- include "happy.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "happy.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: server
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "happy.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        app.kubernetes.io/component: server
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        - name: migrate
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          workingDir: /repo/packages/happy-server
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              memory: "512Mi"
          command: ["npx", "prisma", "migrate", "deploy"]
          env:
            - name: DATABASE_URL
              {{- if .Values.postgres.enabled }}
              valueFrom:
                secretKeyRef:
                  name: {{ include "happy.fullname" . }}-postgres-app
                  key: uri
              {{- else if .Values.externalDatabase.url }}
              value: {{ .Values.externalDatabase.url | quote }}
              {{- else }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.existingSecret | default (printf "%s-config" (include "happy.fullname" .)) }}
                  key: database_url
              {{- end }}
      containers:
        - name: happy
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
            # Database
            - name: DATABASE_URL
              {{- if .Values.postgres.enabled }}
              valueFrom:
                secretKeyRef:
                  name: {{ include "happy.fullname" . }}-postgres-app
                  key: uri
              {{- else if .Values.externalDatabase.url }}
              value: {{ .Values.externalDatabase.url | quote }}
              {{- else }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.existingSecret | default (printf "%s-config" (include "happy.fullname" .)) }}
                  key: database_url
              {{- end }}
            # Master secret
            - name: HANDY_MASTER_SECRET
              {{- if .Values.handyMasterSecret }}
              value: {{ .Values.handyMasterSecret | quote }}
              {{- else }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.existingSecret | default (printf "%s-config" (include "happy.fullname" .)) }}
                  key: handy_master_secret
              {{- end }}
            # S3 configuration
            {{- if .Values.s3.host }}
            - name: S3_HOST
              value: {{ .Values.s3.host | quote }}
            - name: S3_PORT
              value: {{ .Values.s3.port | quote }}
            - name: S3_USE_SSL
              value: {{ .Values.s3.useSSL | quote }}
            - name: S3_BUCKET
              value: {{ .Values.s3.bucket | quote }}
            - name: S3_PUBLIC_URL
              value: {{ .Values.s3.publicURL | quote }}
            - name: S3_ACCESS_KEY
              {{- if .Values.s3.accessKey }}
              value: {{ .Values.s3.accessKey | quote }}
              {{- else }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.existingSecret | default (printf "%s-config" (include "happy.fullname" .)) }}
                  key: s3_access_key
              {{- end }}
            - name: S3_SECRET_KEY
              {{- if .Values.s3.secretKey }}
              value: {{ .Values.s3.secretKey | quote }}
              {{- else }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.existingSecret | default (printf "%s-config" (include "happy.fullname" .)) }}
                  key: s3_secret_key
              {{- end }}
            {{- end }}
            # Redis
            - name: REDIS_URL
              {{- if .Values.redis.enabled }}
              value: "redis://{{ include "happy.fullname" . }}-redis:6379"
              {{- else if .Values.redis.externalUrl }}
              value: {{ .Values.redis.externalUrl | quote }}
              {{- else }}
              value: "redis://localhost:6379"
              {{- end }}
            {{- with .Values.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
